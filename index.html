<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Luxury Wedding Invite</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
  perspective:2500px;
  font-family:Georgia, serif;
  overflow:hidden;
}

.scene{
  width:380px;
  height:650px;
  position:relative;
}

/* ================= INNER BASE ================= */

.inner{
  position:absolute;
  width:100%;
  height:100%;
  background:white;
  border-radius:12px;
  padding:40px 25px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  overflow:hidden;
  z-index:1;
}

.couple{
  text-align:center;
  margin-top:180px;
  opacity:0;
}

.couple h1{
  font-size:30px;
  color:#b71c1c;
}

.couple p{
  margin-top:10px;
  color:#555;
}

/* Event Cards */
.events{
  position:absolute;
  bottom:30px;
  left:0;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:15px;
  padding:0 20px;
}

.event-card{
  background:#f8f8f8;
  padding:15px;
  border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  transform:translateY(80px);
  opacity:0;
  text-align:center;
  font-size:14px;
}

/* ================= COVER ================= */

.cover{
  position:absolute;
  width:100%;
  height:100%;
  z-index:5;
  transform-style:preserve-3d;
}

.left, .right{
  position:absolute;
  width:50%;
  height:100%;
  overflow:hidden;
  backface-visibility:hidden;
}

.left{
  transform-origin:left center;
}

.right{
  right:0;
  transform-origin:right center;
}

.left img{
  width:200%;
  height:100%;
  object-fit:cover;
}

.right img{
  width:200%;
  height:100%;
  object-fit:cover;
  transform:translateX(-50%);
}

/* click layer */
.click-layer{
  position:absolute;
  inset:0;
  z-index:10;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="scene">

  <!-- INNER CONTENT -->
  <div class="inner">

    <div class="couple" id="couple">
        <h1>Karan ‚ù§Ô∏è Mitali</h1>
        <p>March 7th, 2026</p>
        <p>The Grand Palace, Mumbai</p>
    </div>

    <div class="events">
        <div class="event-card" id="e1">üåº Haldi ‚Ä¢ March 5 ‚Ä¢ 10 AM</div>
        <div class="event-card" id="e2">üåø Mehendi ‚Ä¢ March 6 ‚Ä¢ 6 PM</div>
        <div class="event-card" id="e3">üé∂ Sangeet ‚Ä¢ March 6 ‚Ä¢ 8:30 PM</div>
    </div>

  </div>

  <!-- COVER -->
  <div class="cover" id="cover">
      <div class="left" id="left">
          <img src="invite.png">
      </div>
      <div class="right" id="right">
          <img src="invite.png">
      </div>
  </div>

  <div class="click-layer" id="click"></div>

</div>

<script>

let opened=false;

document.getElementById("click").addEventListener("click",function(){

if(opened) return;
opened=true;

/* Slow cinematic open */
let tl = gsap.timeline();

tl.to("#left",{
  rotationY:-140,
  duration:2.5,
  ease:"power4.inOut"
})

.to("#right",{
  rotationY:140,
  duration:2.5,
  ease:"power4.inOut"
}, "-=2.2")

/* Fade couple text */
.to("#couple",{
  opacity:1,
  y:-20,
  duration:1.5,
  ease:"power2.out"
})

/* Event cards stagger */
.to("#e1",{
  y:0,
  opacity:1,
  duration:1
})
.to("#e2",{
  y:0,
  opacity:1,
  duration:1
})
.to("#e3",{
  y:0,
  opacity:1,
  duration:1
});

});

</script>

</body>
</html>
